<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="certificates-column-right">
  <template>
    <style>
      :host {
        display: block;
        width: 58%;
        float:right;
        text-align: left; 
      }
        
      h1{
        display:none;   
      } 
        
      h2{
        font-family: var(--application-font-family);
        font-weight:600;
        color: var(--application-navyblue-color);
        font-size: 0.8em;
        line-height: 5px;
        margin-top: 30px;  
      }
                
     .descript{    
        font-family: var(--application-font-family);
        font-weight:200;
        color: var(--application-darkgrey-color);
        font-size: 0.8em; 
        margin-top: 10px; 
      } 
          
      ul{
        list-style: none; 
        padding-left: 0;
      }

      li{      
        font-family: var(--application-font-family);
        font-weight:200;
        color: var(--application-darkgrey-color);
        font-size: 0.8em;
        margin-bottom: 10px;  
      
      }
      .short-width{
        width: 65%;      
      }
        
      ul{
        margin-top: 40px;
      }
        
      @media only screen and (max-width : 768px) {
          :host {
            width: 100%;
            text-align: center;  
          }
          
          h1{
            font-family: var(--application-font-family);
            font-weight:600;
            color: var(--application-navyblue-color);
            text-transform: uppercase;
            font-size: 1.0em;
            line-height: 5px;
            margin-top: 60px;
            display:inline;   
          }
          
          h2{
              margin-top: 10px;
          }
          
          ul{
            margin-top: 10px;
           }
          
          .short-width{
            width: 100%;      
          }
          
         .descript{  
             line-height: 18px;  
          }
      }
    </style> 
    <h1>Certificates</h1>   
    <template is="dom-repeat" items="{{certifications}}" as="certificate">   
      <h2>[[certificate.name]]</h2>
      <p class="descript">[[certificate.descript]]</p>   
    </template>
    <div class="short-width">
      <h1>Charity Work</h1>        
      <h2>Monica Martineau Foundation</h2>
      <p class="descript">IT / Web-Master | 2013 - Present <br> Manages IT related items and web support for the Monica Martineau Foundation. The Monica Martineau Foundation Provides scholarships for graduating grade 8 and 12 students, funds for the Society of St. Vincent de Paul and for R. Martineau House for mentally &amp; physically handicapped individuals.</p>  
    </div>
    <h1>Awards</h1>   
    <template is="dom-repeat" items="{{awards}}" as="award">    
      <h2>[[award.name]]</h2>
      <p class="descript">[[award.descript]]</p>
    </template>
    <div>
      <h1>Interests</h1>
      <ul>
          <template is="dom-repeat" items="{{interests}}" as="interest">    
            <li>[[interest.name]]</li>
          </template>
      </ul>  
    </div>
  </template>
  <script>
    /**
     * `certificates-column-right`
     * A column that will make up the right side of the resume page.
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class CeriticatesColumnRight extends Polymer.Element {
      static get is() { return 'certificates-column-right'; }
        
      static get properties() {
            
          return {
              certifications: {
                type: Array,
                value() {
                  return [
                    {name: "Learning Polymer", descript: "lynda.com | July 2018"},  
                    {name: "Learn Java", descript: "codecademy.com | Sept 2016"},
                    {name: "Distributing iOS Applications Through the App Store", descript: "lynda.com | Jan 2016"},
                    {name: "Up and Running With Angular.js", descript: "lynda.com | June 2015"},
                    {name: "iOS App Development Essential Training", descript: "lynda.com | June 2014"},
                    {name: "Objective-C Essential Training", descript: "lynda.com | May 2014"}
                  ];
                }
              },
              awards: {
                type: Array,
                value() {
                  return [
                    {name: "Presidential Honours", descript: "Achieved an average of more than 80% for 35 credits"},  
                    {name: "Honour Roll", descript: "Achieved an average of more than 80% for 6 classes"},
                    {name: "English Award", descript: "Graduated with the highest grade within Grade 12 English"}
                  ];
                }
              },
              interests: {
                type: Array,
                value() {
                  return [
                    {name: "Playing / Listening to music"},
                    {name: "Reading"},
                    {name: "Gardening"}
                  ];
                }
              }
           }
       }    
    }

    window.customElements.define(CeriticatesColumnRight.is, CeriticatesColumnRight);
  </script>
</dom-module>
