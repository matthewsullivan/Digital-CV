<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="./certificates-column-left.html">
<link rel="import" href="./certificates-column-right.html">
<link rel="import" href="./shared-styles.html">

<dom-module id="ms-certificates">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
        
      .vertical-line-wrapper{
        float:left;
        width: 4%;
        opacity: 0.8;
        margin-top: 25px;  
       }
        
      .circle {
        width: 7px;
        height: 7px;
        background-color: var(--application-grey-color);  
        border-radius: 100px;
        position: relative;
        margin: 5px auto 5px auto;
      } 
        
      .vertical-line{
         width: 1px;
         background-color: var(--application-grey-color);
         margin: 5px auto 5px auto;
       }
        
      .vertical-line:nth-of-type(2){
          height:360px;
       }
        
       .vertical-line:nth-of-type(4){
          height:120px;
       }
        
       .vertical-line:nth-of-type(6){
          height:192px;
       }
        
      .vertical-line:nth-of-type(8){
          height:200px;
       }
       @media only screen and (max-width : 768px) {
           .vertical-line-wrapper{
               display: none;
           }   
      }
    </style>
    <certificates-column-left></certificates-column-left>
    <div class="vertical-line-wrapper">
        <div class="circle"></div>
        <div class="vertical-line"></div>
        <div class="circle"></div>
        <div class="vertical-line"></div>
        <div class="circle"></div>
        <div class="vertical-line"></div>
        <div class="circle"></div>
        <div class="vertical-line"></div>
    </div>
    <certificates-column-right></certificates-column-right>
  </template>

  <script>
    class MsCertificates extends Polymer.Element {
      static get is() { return 'ms-certificates'; }
    }

    window.customElements.define(MsCertificates.is, MsCertificates);
  </script>
</dom-module>
