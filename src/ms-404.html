<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="ms-404">
  <template>
    <style>
      :host {
        display: block;
        text-align: center;
        padding: 10px 20px;
      }
     h1{
        font-family: var(--application-font-family);
        font-weight:600;
        color: var(--application-navyblue-color);
        text-transform: uppercase;
        font-size: 1.0em;
        line-height: 5px;
        margin-top: 30px;  
      }
        
      .unplugged{
          margin: auto;
          width : 675px;
          height: 396px;
          background: url("../images/assets/404.png") no-repeat center;
          background-size: contain;
      }  
        
      a{
        font-family: var(--application-font-family);
        font-weight:600;
        color: var(--application-green-color);
        text-decoration: none;
      }    
        
      a:hover {
        transition: color .8s;
        color: var(--application-navyblue-color);
      } 
        
        @media only screen and (max-width : 768px) {
          .unplugged{
              width : 337px;
              height: 198px;
             
          }

         h1{  
             line-height: 18px;  
          }
      }
    </style>
    <div>
        <h1>Oops. What you are looking for doesn't exist.</h1>
        <div class="unplugged"></div>
        <a href="[[rootPath]]">Head back to home.</a>
    </div>  
      
  </template>

  <script>
    class Ms404 extends Polymer.Element {
      static get is() { return 'ms-404'; }
      static get properties() {
        return {
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }
    }

    window.customElements.define(Ms404.is, Ms404);
  </script>
</dom-module>
