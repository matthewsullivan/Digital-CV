<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="ms-404">
  <template>
    <style>
      :host {
        display: block;
        padding: 10px 20px;
        text-align: center;
      }

      h1 {
        color: var(--application-navyblue-color);
        font-family: var(--application-font-family);
        font-size: 1.0em;
        font-weight: 600;
        line-height: 5px;
        margin-top: 30px;
        text-transform: uppercase;  
      }
        
      .unplugged {
        background: url("../images/assets/404.png") no-repeat center;
        background-size: contain;
        height: 396px;
        margin: auto;
        width: 675px;
      }  
        
      a {
        color: var(--application-green-color);
        font-family: var(--application-font-family);
        font-weight:600;
        text-decoration: none;
      }    
        
      a:hover {
        color: var(--application-navyblue-color);
        transition: color .8s;
      } 
        
      @media only screen and (max-width : 768px) {
        .unplugged {
          height: 198px; 
          width : 337px;  
        }

        h1 {  
          line-height: 18px;  
        }
      }
    </style>

    <div>
        <h1>Oops. What you are looking for doesn't exist.</h1>
        <div class="unplugged"></div>
        <a href="[[rootPath]]">Head back to home.</a>
    </div>  
      
  </template>

  <script>
    class Ms404 extends Polymer.Element {
      static get is() { return 'ms-404'; }
      static get properties() {
        return {
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }
    }

    window.customElements.define(Ms404.is, Ms404);
  </script>
</dom-module>
