<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="resume-column-right">
  <template>
    <style>
      :host {
        display: block;
        width: 48%;
        float:right;
        text-align: left; 
      }
       
      h1{
        font-family: var(--application-font-family);
        font-weight:600;
        color: var(--application-navyblue-color);
        text-transform: uppercase;
        font-size: 1.0em;
        line-height: 5px;
        margin-top: 30px;  
      }
        
      h2{
        font-family: var(--application-font-family);
        font-weight:600;
        color: var(--application-navyblue-color);
        text-transform: uppercase;
        font-size: 0.8em;
        line-height: 5px;
        margin-top: 30px;  
      }
        
      h3{
        font-family: var(--application-font-family);
        font-weight:400;
        color: var(--application-lightgrey-color);
        font-size: 0.8em;
        line-height: 5px;
        margin-top: 30px;  
      }
        
     .date{    
        font-family: var(--application-font-family);
        font-weight:200;
        color: var(--application-darkgrey-color);
        font-size: 0.9em;
      }
        
     .descript{    
        font-family: var(--application-font-family);
        font-weight:200;
        color: var(--application-darkgrey-color);
        font-size: 0.8em; 
        line-height: 0; 
      } 
          
      ul{
        list-style: none; 
        padding-left: 0;
      }

      li{      
        font-family: var(--application-font-family);
        font-weight:200;
        color: var(--application-darkgrey-color);
        font-size: 0.8em;
        margin-bottom: 10px;  
      
      }
        
      @media only screen and (max-width : 768px) {
          :host {
            width: 100%;
            text-align: center;  
          }
          
         .descript{  
             line-height: 18px;  
          }
      }
    </style> 
    <h1>Education</h1>  
    <template is="dom-repeat" items="{{education}}" as="education">
      <h2>[[education.name]]</h2>
      <p class="date">[[education.date]]</p>
      <p class="descript">[[education.descript]]</p>
    </template>
    <h1>Skills</h1>    
    <template is="dom-repeat" items="{{skills}}" as="skill">
      <h3>[[skill.heading]]</h3>
      <ul>
        <template is="dom-repeat" items="{{skill.list}}" as="list">
            <li>[[list]]</li>
        </template>     
      </ul>    
    </template>
    <h1>References</h1>
    <p class="date">References are avialable upon request.</p>
  </template>
  <script>
    /**
     * `resume-column-right`
     * A column that will make up the right side of the resume page.
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class ResumeColumnRight extends Polymer.Element {
        
        static get is() { return 'resume-column-right'; }
        
        static get properties() {
            
          return {
              education: {
                type: Array,
                value() {
                  return [
                    {name: "Multimedia Design (Advanced Diploma)", date: "Durham College | 2010 - 2013", descript:"Graduated with a 4.47 GPA &amp; received a presidential honours award."},
                    {name: "High School", date: "St. Stephenâ€™s Secondary | 2006 - 2010", descript: "Graduated with honours &amp; received an award in English."}
                  ];
                }
              },
              skills: {
                type: Array,
                value() {
                  return [
                    {heading: "Technical", list: ["Objective-C / Swift / Xcode (iOS Development)","PHP (PDO) / MySQL","HTML5 / CSS3","Javascript / jQuery / Angular.js / AJAX", "RESTful APIs", "JSON / XML", "Git", "ActionScript 3.0", "Object Oriented Programming (OOP)", "Model / View / Controller (MVC) Application Design", "The Adobe Suite" ]},
                    {heading: "Personal", list:  ["Excellent communication and verbal skills","Performs well under pressure", "Extremely reliable", "Works well in teams or independently", "Very comfortable with public speaking"]}
                  ];
                }
              }
           }
       }
    }

    window.customElements.define(ResumeColumnRight.is, ResumeColumnRight);
  </script>
</dom-module>
