<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="./resume-column-left.html">
<link rel="import" href="./resume-column-right.html">
<link rel="import" href="./shared-styles.html">

<dom-module id="ms-resume">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      .vertical-line-wrapper {
        float: left;
        margin-top: 25px; 
        opacity: 0.8; 
        width: 4%;
       }

      .circle {
        background-color: var(--application-grey-color);  
        border-radius: 100px;
        height: 7px;
        margin: 5px auto 5px auto;
        position: relative;
        width: 7px;
      }

      .vertical-line {
         background-color: var(--application-grey-color);
         margin: 5px auto 5px auto;
         width: 1px;
       }

      .vertical-line:nth-of-type(2) {
          height: 183px;
       }

       .vertical-line:nth-of-type(4) {
          height: 548px;
       }

       .vertical-line:nth-of-type(6) {
          height: 220px;
       }

      @media only screen and (max-width : 768px) {
        .vertical-line-wrapper{
          display: none;
        }   
      }  
    </style>

    <resume-column-left></resume-column-left>
    <div class="vertical-line-wrapper">
        <div class="circle"></div>
        <div class="vertical-line"></div>
        <div class="circle"></div>
        <div class="vertical-line"></div>
        <div class="circle"></div>
        <div class="vertical-line"></div>
    </div>
    <resume-column-right></resume-column-right>
  </template>

  <script>
    class MsResume extends Polymer.Element {
      static get is() { return 'ms-resume'; }
    }

    window.customElements.define(MsResume.is, MsResume);
  </script>
</dom-module>
