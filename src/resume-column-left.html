<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="resume-column-left">
  <template>
    <style>
      :host {
        display: block;
        float:left;
        width: 48%;
        text-align: right; 
      }
      
      h1 {
        color: var(--application-navyblue-color);
        font-family: var(--application-font-family);
        font-size: 1.0em;
        font-weight:600;
        line-height: 5px;
        margin-top: 30px;
        text-transform: uppercase;
      }
        
      h2 {
        color: var(--application-navyblue-color);
        font-family: var(--application-font-family);
        font-size: 0.8em;
        font-weight: 600;
        line-height: 5px;
        margin-top: 30px; 
        text-transform: uppercase; 
      }
        
     .date {    
        color: var(--application-darkgrey-color);
        font-family: var(--application-font-family);
        font-size: 0.9em;
        font-weight:200;
      }
        
     .descript {
        color: var(--application-darkgrey-color);
        font-family: var(--application-font-family);
        font-size: 0.8em; 
        font-weight:200;
        line-height: 0; 
      }
  
      ul {
        list-style: none; 
        padding-left: 0;
      }

      li {
        color: var(--application-darkgrey-color);
        font-family: var(--application-font-family);
        font-size: 0.8em;
        font-weight:200;
        margin-bottom: 10px;  
      } 
        
      @media only screen and (max-width : 768px) {
        :host {
          width: 100%;
          text-align: center;  
        }

        .descript {  
          line-height: 18px;  
        }
      }
    </style>

    <h1>Experience</h1>
    <template is="dom-repeat" items="{{experience}}" as="experience">
      <h2>[[experience.title]]</h2>
      <p class="date">[[experience.company]] | [[experience.workDate]]</p>
      <p class="descript">[[experience.descript]]</p>
      <ul>
        <template is="dom-repeat" items="{{experience.points}}" as="points">
            <li>[[points]]</li>
        </template>    
      </ul>   
    </template>
  </template>

  <script>
    /**
     * `resume-column-left`
     * A column that will make up the left of the resume page.
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class ResumeColumnLeft extends Polymer.Element {
        
      static get is() { return 'resume-column-left'; }
        
      static get properties() {
            
          return {
              experience: {
                type: Array,
                value() {
                  return [
                    {title: "Full Stack Developer", company: "SO Creative Inc.", workDate: "May 2014 - Present", descript:"Research / development with new and upcoming technologies.", points: ["Focused Languages &amp; Tech:", "iBeacon / EddyStone (BLE)", "Objective-C / Swift", "PHP (PDO) / MySQL", "Javascript / jQuery / AJAX / JSON"]},
                    {title: "Professor", company: "Durham College", workDate: "Jan 2017 - Present", descript:"Contracted to teach within the school of Media, Art &amp; Design.", points: ["Courses Taught:", "Media Integration (PHP/MySQL, jQuery, AJAX)", "Scripting For Design (Javascript)", "Digital Illustration &amp; Imaging (Photoshop, Illustrator)", "Interactive Design &amp; Animation (Adobe Animate)"]},
                    {title: "Front-End Developer", company: "Durham College", workDate: "Jan 2013 - Sept 2013", descript:"Worked in teams as the front-end developer", points: ["Languages Used:", "HTML5 / CSS3", "Javascript / jQuery / Angular.js", "Git", "PhoneGap"]},
                    {title: "Web Designer / Developer", company: "Freelance", workDate: "Oct 2013 - Present", descript:"Taking on clients working on:", points: ["Design &amp; development of Websites", "Comprehensive layouts", "Logo design (Company Branding)", "Website design updates", "Small to large back-end dynamic capabilities", "Search Engine Optimization (SEO)"]},
                  ];
                }
              }
           }
       }
    }
      
    window.customElements.define(ResumeColumnLeft.is, ResumeColumnLeft);
  </script>
</dom-module>
